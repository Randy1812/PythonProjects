<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
    </head>
    <body>
        <h1>My Library</h1>
            <ul>
                {% if books == []: %}
                    <p>Library is empty.</p>
                {% else: %}
                    {% for book in books: %}
                        <li>
                            <a href="{{ url_for('delete', bookid=book.id) }}">Delete Book</a>
                            {{ book.title }} - {{ book.author }} - {{ book.rating }}
                            <a href="{{ url_for('edit', bookid=book.id) }}">Edit Rating</a>
                        </li>
                    {% endfor %}
                {% endif %}
            </ul>
        <a href="{{ url_for('add') }}">Add New Book</a>
    </body>
</html>
