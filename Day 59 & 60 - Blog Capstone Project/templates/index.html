{% include "header.html" %}
        <!-- Page Header-->
<!--        <header class="masthead" style="background-image: url({{ url_for('static', filename='assets/img/home-bg.jpg') }})">-->
        <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1630411158938-6259ac75739a?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDE4MXxibzhqUUtUYUUwWXx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Praneel's Blog</h1>
                            <span class="subheading">An Extremely Deep & Philosophical Line </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                    {% for post in posts %}
                        <!-- Post preview-->
                        <div class="post-preview">
                            <a href="{{ url_for('post', postid=post['id']) }}">
                               <h2 class="post-title">{{ post.title }}</h2>
                               <h3 class="post-subtitle">{{ post.subtitle }}</h3>
                             </a>
                             <p class="post-meta">
                              Posted by
                              {{ post.author }}
                             on {{ post.dates }}
                             </p>
                         </div>
                         <!-- Divider-->
                        <hr class="my-4" />
                    {% endfor %}

                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>

{% include "footer.html" %}
